<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
 	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody th:each ="person : ${listPeople}">
			<tr>
				<td th:text="${person.name}"></td>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
		
	</table> 
</body>
</html>
