# BANNER
banner.location=classpath:custom_banner.txt
#banner.image.location=classpath:banner.gif # Banner image file location (jpg or png can also be used).
#banner.image.width=76 # Width of the banner image in chars.
#banner.image.height= # Height of the banner image in chars (default based on image height).
#banner.image.margin=2 # Left hand image margin in chars.
#banner.image.invert=true # Whether images should be inverted for dark terminal themes.

#Whether to enable the default error page displayed in browsers in case of a server error.
server.error.whitelabel.enabled=false


# THYMELEAF (ThymeleafAutoConfiguration)
#spring.thymeleaf.cache=true # Whether to enable template caching.
#spring.thymeleaf.check-template=true # Whether to check that the template exists before rendering it.
#spring.thymeleaf.check-template-location=true # Whether to check that the templates location exists.
#spring.thymeleaf.servlet.content-type=text/html # Content-Type value written to HTTP responses.
#spring.thymeleaf.enabled=true # Whether to enable Thymeleaf view resolution for Web frameworks.
#spring.thymeleaf.encoding=UTF-8 # Template files encoding.
#spring.thymeleaf.excluded-view-names= # Comma-separated list of view names (patterns allowed) that should be excluded from resolution.
#spring.thymeleaf.mode=HTML # Template mode to be applied to templates. See also Thymeleaf's TemplateMode enum.
#spring.thymeleaf.prefix=classpath:/templates/ # Prefix that gets prepended to view names when building a URL.
#spring.thymeleaf.suffix=.html # Suffix that gets appended to view names when building a URL.
#spring.thymeleaf.template-resolver-order= # Order of the template resolver in the chain.
#spring.thymeleaf.view-names= # Comma-separated list of view names (patterns allowed) that can be resolved.

#spring.thymeleaf.enable-spring-el-compiler=false # Enable the SpringEL compiler in SpringEL expressions.
#spring.thymeleaf.reactive.chunked-mode-view-names= # Comma-separated list of view names (patterns allowed) that should be the only ones executed in CHUNKED mode when a max chunk size is set.
#spring.thymeleaf.reactive.full-mode-view-names= # Comma-separated list of view names (patterns allowed) that should be executed in FULL mode even if a max chunk size is set.
#spring.thymeleaf.reactive.max-chunk-size=0 # Maximum size of data buffers used for writing to the response, in bytes.
#spring.thymeleaf.reactive.media-types= # Media types supported by the view technology.
